<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://unpkg.com/cloudinary-video-player@1.5.5/dist/cld-video-player.min.css" rel="stylesheet">
    <script src="https://unpkg.com/cloudinary-core@latest/cloudinary-core-shrinkwrap.min.js"
        type="text/javascript"></script>
    <script src="https://unpkg.com/cloudinary-video-player@1.5.5/dist/cld-video-player.min.js"
        type="text/javascript"></script>
</head>

<body>
    <h1>Demo Adaptive bitrate video</h1>
    <video width="350px" id="demo-player" controls autoplay class="cld-video-player"></video>

    <script>
        var cld = cloudinary.Cloudinary.new({ cloud_name: "lindadxk", secure: true });
        var vidElem = document.querySelector("video#demo-player")
        var player = cld.videoPlayer(vidElem, { controls: true })
        player.source(
            'sample-video',
            {
                sourceTypes: ['hls'],
                transformation: {
                    streaming_profile: 'hd',
                }
            }
        )


    </script>
</body>

</html>
